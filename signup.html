<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Talent Academy</title>
    <link rel="icon" type="image/png" href="../src/assets/images/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F9F9F7] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
      <form id="signupForm" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-[#007BC1] focus:border-[#007BC1]"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-[#007BC1] focus:border-[#007BC1]"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-[#007BC1] focus:border-[#007BC1]"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#007BC1] to-[#7AC943] text-white font-semibold py-2 rounded-md hover:from-[#006aa6] hover:to-[#65b62f]"
        >
          Create Account
        </button>
        <p id="successMessage" class="text-center text-green-600 hidden mt-4">Account created!</p>
      </form>
    </div>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const userData = {
          name,
          email,
          password,
        };

        // Save to localStorage
        localStorage.setItem("talentUser", JSON.stringify(userData));

        // Show success
        document.getElementById("successMessage").classList.remove("hidden");

        // Optionally clear form
        this.reset();
      });
    </script>
  </body>
</html>
