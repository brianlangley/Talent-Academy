<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./public/assets/images/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./public/main.css">
  <title>Talent Academy</title>
</head>

<body class="bg-white">

  <div id="header-placeholder"></div>

  <main class="flex flex-col justify-center items-center min-h-screen relative">
    <!-- Hero section -->
    <div class="mx-auto max-w-2xl py-24 sm:py-32 lg:py-40 text-center relative z-10">
      <h1 class="text-4xl font-bold tracking-tight text-gray-800 sm:text-6xl">
        Verbind studenten, scholen en bedrijven
      </h1>
      <p class="mt-6 text-lg leading-8 text-gray-600">
        Versterk de toekomst van Westfriesland met stages, innovatie en samenwerking
      </p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="./signup.html"
          class="rounded-md bg-gradient-to-r from-[#007BC1] to-[#7AC943] px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:from-[#006aa6] hover:to-[#65b62f]">Aan
          de slag</a>
        <a href="#" class="text-sm font-semibold text-gray-900">Meer informatie <span aria-hidden="true">â†’</span></a>
      </div>
    </div>

    <!-- Background decoration -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
      <div class="floating-svg w-[90vmin] h-[90vmin] mx-auto mt-32 blur-[80px]">
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <defs>
            <linearGradient id="gradient" gradientTransform="rotate(90)">
              <stop id="gradientStop1" offset="0%" stop-color="var(--startColor)" />
              <stop id="gradientStop2" offset="100%" stop-color="var(--stopColor)" />
            </linearGradient>
          </defs>
          <path d="" fill="url(#gradient)"></path>
        </svg>
      </div>
    </div>       

  </main>

  <script type="module" src="/public/js/main.js"></script>
  <script type="module">
    import { spline } from "https://cdn.skypack.dev/@georgedoescode/spline@1.0.1";
    import SimplexNoise from "https://cdn.skypack.dev/simplex-noise@2.4.0";
  
    const path = document.querySelector("path");
    const simplex = new SimplexNoise();
    const points = createPoints();
    let noiseStep = 0.005;
  
    (function animate() {
      path.setAttribute("d", spline(points, 1, true));
  
      for (let i = 0; i < points.length; i++) {
        const point = points[i];
        const nX = noise(point.noiseOffsetX, point.noiseOffsetX);
        const nY = noise(point.noiseOffsetY, point.noiseOffsetY);
        const x = map(nX, -1, 1, point.originX - 20, point.originX + 20);
        const y = map(nY, -1, 1, point.originY - 20, point.originY + 20);
  
        point.x = x;
        point.y = y;
  
        point.noiseOffsetX += noiseStep;
        point.noiseOffsetY += noiseStep;
      }
  
      requestAnimationFrame(animate);
    })();
  
    function map(n, start1, end1, start2, end2) {
      return ((n - start1) / (end1 - start1)) * (end2 - start2) + start2;
    }
  
    function noise(x, y) {
      return simplex.noise2D(x, y);
    }
  
    function createPoints() {
      const points = [];
      const numPoints = 6;
      const angleStep = (Math.PI * 2) / numPoints;
      const rad = 75;
  
      for (let i = 1; i <= numPoints; i++) {
        const theta = i * angleStep;
        const x = 100 + Math.cos(theta) * rad;
        const y = 100 + Math.sin(theta) * rad;
  
        points.push({
          x: x,
          y: y,
          originX: x,
          originY: y,
          noiseOffsetX: Math.random() * 1000,
          noiseOffsetY: Math.random() * 1000
        });
      }
      return points;
    }
  
    path.addEventListener("mouseover", () => {
      noiseStep = 0.01;
    });
  
    path.addEventListener("mouseleave", () => {
      noiseStep = 0.005;
    });
  </script>
  

</body>

</html>
